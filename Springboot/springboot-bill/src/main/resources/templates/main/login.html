<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统登录 - 梦学谷账单管理系统</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>梦学谷账单管理系统</h1>
        </header>
        <section class="loginCont">
			<div th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" style="color:red; margin-left: 130px"></div>
            <form class="loginForm" th:action="@{/login}" method="post">
				
                <div class="inputbox">
                    <label for="user" th:text="#{login.username}">Username</label>
                    <input id="user" type="text" name="username"  required/>
                </div>
                <div class="inputbox">
                    <label for="mima" th:text="#{login.password}">Password</label>
                    <input id="mima" type="password" name="password"  required/>
                </div>
				<div class="subBtn">
                    <input type="checkbox"> [[#{login.remember}]]
                </div>
				<br/>
                <div class="subBtn">
                    <input type="submit" value="Sign" th:value="#{login.submit}"/>
                    <input type="reset" value="Reset" th:value="#{login.rest}"/>
                </div>
				<br/>
				<div style="margin-left: 100px;">
                    <a th:href="@{/index.html(l='zh_CH')}">中文</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{/index.html(l='en_US')}">English</a>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
