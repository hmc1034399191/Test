<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  xmlns:th="http://www.thymeleaf.org">
    <title>404错误</title>
</head>
<body>
    404错误
    <p>[[${timestamp}]]</p><!--时间戳-->
    <p>[[${status}]]</p><!--状态码-->
    <p>[[${error}]]</p><!--错误提示-->
    <p>[[${exception}]]</p><!--异常对象-->
    <p>[[${message}]]</p><!--异常消息-->
    <p>[[${errors}]]</p><!--JSR303数据校验出现的错误-->
    <p>[[${company}]]</p><!--获取自定义数据-->
</body>
</html>
